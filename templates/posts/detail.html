{% extends 'base.html' %}
{% load static %}

{ %block title %}{% endblock title %}

{% block content %}

    <div class="details">
        <h1>{{ post.title }}</h1>
        <h3>{{ post.subtitle }}</h3>
        <strong>Created by: {{ post.author }} | On {{ post.created_on }}</strong>
        <p>{{ post.body }}</p>
        <a href="{url 'home' %}" class="card-btns">Home</a>
    </div>    
{% endblock content %}
